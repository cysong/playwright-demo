
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright Test Reports - playwright-demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }
        .report-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: inherit;
        }
        .report-info h3 {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        .report-info p {
            color: #718096;
            font-size: 0.95rem;
        }
        .badge {
            background: #48bb78;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .latest { background: #667eea; }
        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">

            <p class="subtitle">playwright-demo - Automated Test Results</p>
        </div>

                </div>
                <span class="badge latest">Latest</span>
            </a>
        </div>

        <div class="card">

                    <h3>Run #11</h3>
                    <p>Status: unknown</p>
                </div>
                <span class="badge ">View</span>
            </a>
        </div>

        <div class="card">
            <a href="./reports/10/" class="report-link">

                    <h3>Run #10</h3>
                    <p>Status: unknown</p>
                </div>
                <span class="badge ">View</span>
            </a>
        </div>

        <div class="card">

                    <h3>Run #9</h3>

        </div>

        <div class="footer">

    </div>
</body>
</html>
