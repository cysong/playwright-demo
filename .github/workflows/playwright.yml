name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Create .env file from secrets
        run: |
          echo "ODOO_EMAIL=${{ secrets.ODOO_EMAIL }}" >> .env
          echo "ODOO_PASSWORD=${{ secrets.ODOO_PASSWORD }}" >> .env

      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true

      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Checkout gh-pages history
        if: always()
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0
          persist-credentials: false

      - name: Prepare site directory with history and latest report
        if: always()
        run: |
          rm -rf site
          mkdir -p site
          if [ -d gh-pages ]; then
            cp -a gh-pages/. site/
          fi
          mkdir -p site/reports/${{ github.run_number }}
          cp -a playwright-report/. site/reports/${{ github.run_number }}/
          if [ -f .nojekyll ]; then
            cp .nojekyll site/.nojekyll
          fi
          rm -rf site/.git

      - name: Generate root index page
        if: always()
        env:
          OUTPUT_DIR: site
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node .github/workflows/generate-index.js

      - name: Deploy Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
